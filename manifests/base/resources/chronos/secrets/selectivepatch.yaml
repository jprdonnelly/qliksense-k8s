apiVersion: qlik.com/v1
kind: SelectivePatch
metadata:
  name: chronos-component-secrets
enabled: true
patches:
- target:
    kind: SuperSecret
  patch: |-
    apiVersion: qlik.com/v1
    kind: SuperSecret
    metadata:
      name: chronos-secrets
    data:
      redisPassword: "NGkUp0VDJtc3xiyC"
- target:
    kind: Secret
  patch: |-
    - op: add
      path: /stringData
      value:
        mongodbUri: mongodb://$(PREFIX)-mongodb:27017/chronos
